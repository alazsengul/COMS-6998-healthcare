{% extends "layout.html" %}

{% block body %}

<main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
            <div class="text-right mb-8">
                <p class="text-sm tracking-tight font-normal text-gray-900 sm:text-2sm sm:max-w-2sm sm:mx-auto md:text3sm">
                    <span class="block">Progress</span>
                </p>
                <div class="h-3 relative max-w-xl rounded-full overflow-hidden">
                    <div class="w-full h-full bg-gray-200 absolute"></div>
                    <div class="h-full bg-green-400 absolute" style="width:82%"></div>
                </div>
            </div>
    <div class="text-left">
        <h1 class="text-xl tracking-tight font-extrabold text-gray-900 sm:text-3xl sm:max-w-2xl sm:mx-auto md:text4xl">
            <span class="block">Are you working?</span>
        </h1>
        <div class="mt-5 space-y-5 tracking-tight sm:max-w-2xl sm:mx-auto">
            <div class="flex items-center bg-gray-100 rounded-md px-5">
              <input id="yes" name="yes" type="radio" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
              <label for="yes" class="p-4 md:p-5 text-md sm:text-lg md:text-xl sm:max-w-2xl focus:ring-gray-900 focus:border-gray-900 border-gray-300">
                Yes
              </label>
            </div>
            <div class="flex items-center bg-gray-100 rounded-md px-5">
                <input id="no" name="no" type="radio" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                <label for="no" class="p-4 md:p-5 text-md sm:text-lg md:text-xl sm:max-w-2xl focus:ring-gray-900 focus:border-gray-900 border-gray-300">
                  No
                </label>
              </div>
          </div>
        
        <div class="mt-5 sm:mt-8 sm:flex sm:max-w-2xl sm:mx-auto">
            <div class="order-2 mt-3 mb-3 sm:mt-0 sm:ml-3 sm:w-1/2">
                <a href="{{ url_for('.question7') }}" class="flex items-center justify-center px-8 py-3 border border-transparent text-base font-bold rounded-full text-white bg-blue-600 hover:bg-blue-700 md:py-4 md:text-lg md:px-10">
                    Continue
                </a>
            </div>
            <div class="order-1 sm:w-1/2">
                <a href="{{ url_for('.question5') }}" class="flex items-center justify-center px-8 py-3 border border-transparent text-base font-bold rounded-full text-blue-700 bg-blue-100 hover:bg-blue-200 md:py-4 md:text-lg md:px-10">
                    Back
                </a>
            </div>
        </div>
    </div>
</main>

{% endblock %}
